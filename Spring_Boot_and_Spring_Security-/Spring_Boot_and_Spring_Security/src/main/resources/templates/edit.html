<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit</title>

</head>
<body>
<form th:method="PATCH" th:action = "@{/admin/{id} (id = ${user.getId()})}" th:object = "${user}">
  <label for = "userName">Имя пользователя:  </label>
  <input type="text" th:field="*{username}" id = "UserName"/>
  <label for = "userName">   Имя:  </label>
  <input type="text" th:field="*{firstName}" id = "FirstName"/>
  <label for = "userName">   Фамилия:  </label>
  <input type="text" th:field="*{lastName}" id = "LastName"/>
  <label for = "userName">   Email:  </label>
  <input type="text" th:field="*{email}" id = "Email"/>
  <label for = "userName">   Пароль:  </label>
  <input type="password" th:field="*{password}" id = "password"/>
  <br/>
  <h1>Роль пользователя:</h1>
  <br/>
  <ul>
    <li th:each="role : ${allRoles}">
      <label>
        <input type="checkbox" th:field="*{roles}" th:value="${role.id}" />
        <span th:text="${role.getAuthority()}"></span>
      </label>
    </li>
  </ul>
  <br/>
  <input type="submit" value="Изменить!"/>
</form>
<form th:action="@{/admin/users}">
  <input type="submit" value="Вернуться к списку пользователей"/>
</form>
<form th:action="@{/logout}">
  <input type="submit" value="Выйти"/>
</form>
</body>
</html>
